{% extends 'base/main.html' %}
{% load static %}

  {% block content %}
  <!-- End Nav Section -->
  
  <!-- Contact Form Section -->
  <section id="form" data-aos="fade-down">
    <div class="container">
      <h3 class="form__title">
        Delete Form
      </h3>
      <div class="form__wrapper">
        <form name="contact" method="POST" netlify>
            {% csrf_token %}
          <p style="font-size: 20px;">Are you sure to delete that '{{obj}}'?</p>
          <button style="background-color: rgb(80, 53, 2);" type="submit" class="btn primary-btn">Delete</button>
          
        </form>
      </div>
    </div>
  </section>

  <!-- End Contact Form Section-->
  <!-- Footer -->
  {% endblock %}
